# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: yushare
subtitle:
description: record life bit by bit.
author: iysy@foxmail.com
language: zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://111.231.78.140
root: /
permalink: :year/:month/:day/:id/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map: 
  前端:   front
  后端:   back
  服务器: server
  工具:   tool
  框架:   framework
	生活:   life
	其他:   other
tag_map:
  HTML: HTML
  HTML5: HTML5
  CSS: CSS
  CSS3: CSS3
  JavaScript: JavaScript
  ES6: ES6
  DOM: DOM
  BOM: BOM
  VUE: VUE
  GIT: GIT
  GITHUB: GITHUB
  nginx: nginx
  linux: linux
  other: other

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yvshare

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:yushengyuan1993/blog.git
  branch: master

archive_generator:
  per_page: 999
  yearly: false
  monthly: false
  daily: false

# 添加站内搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 使用swiftype站内搜索
swiftype: MzwgcVuvG9yJ7Q2Pu2Nd